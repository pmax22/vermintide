<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils pour Vermintide 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ff6b35;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 50px;
            color: #ccc;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .tool-button {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #ff6b35;
            padding: 40px 30px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .tool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
            border-color: #ff8c5a;
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
        }

        .tool-icon {
            font-size: 3em;
        }

        .tool-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .tool-description {
            font-size: 0.9em;
            color: #aaa;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outils pour Vermintide 2</h1>
        <p class="subtitle">Choisissez votre outil</p>
        
        <div class="button-grid">
            <a href="maptracker.html" class="tool-button">
                <div class="tool-icon">üó∫Ô∏è</div>
                <div class="tool-title">Map Tracker</div>
                <div class="tool-description">Suivez votre progression sur les cartes</div>
            </a>
            
            <a href="versus.html" class="tool-button">
                <div class="tool-icon">‚öîÔ∏è</div>
                <div class="tool-title">Versus</div>
                <div class="tool-description">Mode versus et statistiques</div>
            </a>
            
            <a href="chaoswaste-weekly.html" class="tool-button">
                <div class="tool-icon">üåÄ</div>
                <div class="tool-title">Chaos Waste</div>
                <div class="tool-description">Rotation hebdomadaire des skins Bitter Dreams</div>
            </a>
        </div>
    </div>
</body>
</html>

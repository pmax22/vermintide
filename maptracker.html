<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tracker - Vermintide 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 107, 53, 0.4);
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ff6b35;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 50px;
            color: #ccc;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .tool-button {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #ff6b35;
            padding: 40px 30px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .tool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
            border-color: #ff8c5a;
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
        }

        .tool-icon {
            font-size: 3em;
        }

        .tool-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .tool-description {
            font-size: 0.9em;
            color: #aaa;
        }

        @media (max-width: 600px) {
            .back-button {
                position: static;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Retour √† l'accueil</a>

    <div class="container">
        <h1>üó∫Ô∏è Map Tracker</h1>
        <p class="subtitle">Choisissez votre mode de suivi</p>
        
        <div class="button-grid">
            <a href="maptracker-profile.html" class="tool-button">
                <div class="tool-icon">üë§</div>
                <div class="tool-title">Profil</div>
                <div class="tool-description">Suivez votre progression personnelle</div>
            </a>
            
            <a href="maptracker-comparison.html" class="tool-button">
                <div class="tool-icon">üë•</div>
                <div class="tool-title">Comparaison</div>
                <div class="tool-description">Comparez avec vos amis (1-4 joueurs)</div>
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot the Rat - Vermintide 2</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        body {
            overflow: hidden;
            cursor: crosshair;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1612 50%, #0f0d0b 100%);
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(201, 169, 97, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 26, 26, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Screen shake animation */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 2px); }
            20% { transform: translate(5px, -2px); }
            30% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(-1px, 0px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Muzzle flash effect */
        .muzzle-flash {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: flashAnimation 0.1s ease-out;
        }

        @keyframes flashAnimation {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-xl);
            z-index: 1000;
            background: linear-gradient(145deg, rgba(34, 28, 22, 0.95) 0%, rgba(26, 22, 18, 0.95) 100%);
            padding: var(--space-lg) var(--space-2xl);
            border: 2px solid var(--gold-dark);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-xs);
        }

        .hud-value {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold-primary);
            text-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
            transition: all 0.2s ease;
        }

        .hud-value.pulse {
            animation: scorePulse 0.3s ease-out;
        }

        @keyframes scorePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ffd700; }
            100% { transform: scale(1); }
        }

        .hud-value.time {
            color: var(--blood-bright);
        }

        .hud-value.time.warning {
            animation: timeWarning 0.5s ease-in-out infinite;
        }

        @keyframes timeWarning {
            0%, 100% { color: var(--blood-bright); transform: scale(1); }
            50% { color: #ff0000; transform: scale(1.15); }
        }

        .rat {
            position: absolute;
            cursor: crosshair;
            transition: transform 0.1s ease;
            user-select: none;
            pointer-events: auto;
            z-index: 100;
            animation: ratWiggle 0.5s ease-in-out infinite;
        }

        @keyframes ratWiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .rat:hover {
            transform: scale(1.15) !important;
            filter: brightness(1.2);
        }

        .rat:active {
            transform: scale(0.9) !important;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 200;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .start-screen,
        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
            padding: var(--space-xl);
        }

        .screen-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-lg);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(201, 169, 97, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(201, 169, 97, 0.8)); }
        }

        .screen-subtitle {
            font-family: 'IM Fell English', serif;
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: var(--space-2xl);
        }

        .game-stats {
            background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--gold-dark);
            padding: var(--space-xl);
            margin-bottom: var(--space-2xl);
            min-width: 300px;
            box-shadow: 0 0 30px rgba(201, 169, 97, 0.2);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--border-dark);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-family: 'Crimson Text', serif;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            color: var(--gold-primary);
            font-size: 1.3rem;
            font-weight: 700;
        }

        .btn-large {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            padding: var(--space-md) var(--space-2xl);
            margin: var(--space-md);
            transition: all 0.3s ease;
        }

        .btn-large:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(201, 169, 97, 0.4);
        }

        .difficulty-selector {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            font-family: 'Cinzel', serif;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--gold-dark);
            background: rgba(34, 28, 22, 0.5);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .difficulty-btn.selected {
            border-color: var(--gold-primary);
            background: rgba(201, 169, 97, 0.2);
            color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(201, 169, 97, 0.4);
        }

        .difficulty-btn:hover {
            border-color: var(--gold-primary);
            transform: translateY(-2px);
        }

        .blood-splatter {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            animation: splatter 0.6s ease-out forwards;
        }

        @keyframes splatter {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(1) rotate(360deg);
            }
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--blood-bright);
            text-shadow: 0 0 20px var(--blood-bright), 0 0 40px var(--blood-bright);
            pointer-events: none;
            z-index: 999;
            animation: comboPopup 0.8s ease-out forwards;
        }

        @keyframes comboPopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-15deg);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(5deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) rotate(0deg) translateY(-100px);
            }
        }

        /* Hit marker */
        .hit-marker {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: hitMarkerAnim 0.3s ease-out;
        }

        @keyframes hitMarkerAnim {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Damage numbers */
        .damage-number {
            position: absolute;
            pointer-events: none;
            z-index: 300;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 2rem;
            color: #ff4444;
            text-shadow: 0 0 10px #ff0000, 2px 2px 4px #000;
            animation: damageFloat 1s ease-out forwards;
        }

        @keyframes damageFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            50% {
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }

        /* Countdown animation */
        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 10rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 40px var(--gold-primary);
            z-index: 5000;
            animation: countdownAnim 1s ease-in-out;
        }

        @keyframes countdownAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        /* Vignette effect on damage */
        .damage-vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 400;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(139, 26, 26, 0.6) 100%);
            opacity: 0;
            animation: damageVignette 0.3s ease-out;
        }

        @keyframes damageVignette {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .hud {
                gap: var(--space-md);
                padding: var(--space-md) var(--space-lg);
            }

            .hud-value {
                font-size: 1.5rem;
            }

            .hud-label {
                font-size: 0.7rem;
            }

            .difficulty-selector {
                flex-direction: column;
                width: 100%;
            }

            .difficulty-btn {
                width: 100%;
            }

            .combo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button" style="z-index: 9999;">Retour</a>
    
    <div class="game-container" id="gameContainer">
        <!-- HUD -->
        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">Score</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Temps</div>
                <div class="hud-value time" id="timer">30</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Record</div>
                <div class="hud-value" id="highScore">0</div>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1 class="screen-title">üêÄ Shoot the Rat üêÄ</h1>
            <p class="screen-subtitle">¬´ Purge les vermines de l'Empire ! ¬ª</p>
            <p class="screen-subtitle">Massacrez un maximum de rats en 30 secondes</p>
            
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-difficulty="easy">
                    Recrue
                </button>
                <button class="difficulty-btn selected" data-difficulty="normal">
                    V√©t√©ran
                </button>
                <button class="difficulty-btn" data-difficulty="hard">
                    Champion
                </button>
                <button class="difficulty-btn" data-difficulty="legend">
                    L√©gende
                </button>
                <button class="difficulty-btn" data-difficulty="cataclysm">
                    Cataclysme
                </button>
            </div>

            <button class="btn btn-large btn-primary" onclick="startGame()">‚öîÔ∏è Commencer la Chasse</button>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h1 class="screen-title">Partie Termin√©e !</h1>
            
            <div class="game-stats">
                <div class="stat-row">
                    <span class="stat-label">Difficult√©</span>
                    <span class="stat-value" id="difficultyDisplay">V√©t√©ran</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Rats Tu√©s</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Pr√©cision</span>
                    <span class="stat-value" id="accuracy">0%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Meilleur Combo</span>
                    <span class="stat-value" id="bestCombo">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Record Personnel</span>
                    <span class="stat-value" id="personalBest">0</span>
                </div>
            </div>

            <button class="btn btn-large btn-primary" onclick="restartGame()">üîÑ Rejouer</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        let currentRat = null;
        let clicks = 0;
        let hits = 0;
        let combo = 0;
        let bestCombo = 0;
        let difficulty = 'normal';
        
        const difficulties = {
            easy: { size: 120, minDelay: 0, maxDelay: 0, spawnRate: 800 },
            normal: { size: 100, minDelay: 0, maxDelay: 0, spawnRate: 600 },
            hard: { size: 80, minDelay: 0, maxDelay: 0, spawnRate: 500 },
            legend: { size: 60, minDelay: 0, maxDelay: 0, spawnRate: 400 },
            cataclysm: { size: 40, minDelay: 0, maxDelay: 0, spawnRate: 300 }
        };

        // Load high score
        let highScore = parseInt(localStorage.getItem('ratShooterHighScore') || '0');
        document.getElementById('highScore').textContent = highScore;

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                difficulty = this.dataset.difficulty;
            });
        });

        function startGame() {
            // Countdown before start
            showCountdown(3, () => {
                document.getElementById('startScreen').style.display = 'none';
                score = 0;
                timeLeft = 30;
                clicks = 0;
                hits = 0;
                combo = 0;
                bestCombo = 0;
                gameActive = true;
                
                document.getElementById('score').textContent = score;
                document.getElementById('timer').textContent = timeLeft;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    const timerEl = document.getElementById('timer');
                    timerEl.textContent = timeLeft;
                    
                    // Warning animation when time is low
                    if (timeLeft <= 10) {
                        timerEl.classList.add('warning');
                    }
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                spawnRat();
            });
        }

        function showCountdown(count, callback) {
            if (count === 0) {
                callback();
                return;
            }
            
            const countdownEl = document.createElement('div');
            countdownEl.className = 'countdown';
            countdownEl.textContent = count;
            document.body.appendChild(countdownEl);
            
            setTimeout(() => {
                countdownEl.remove();
                showCountdown(count - 1, callback);
            }, 1000);
        }

        function spawnRat() {
            if (!gameActive) return;
            
            // Remove old rat
            if (currentRat) {
                currentRat.remove();
            }
            
            const container = document.getElementById('gameContainer');
            const rat = document.createElement('div');
            rat.className = 'rat';
            rat.innerHTML = 'üêÄ';
            
            const config = difficulties[difficulty];
            rat.style.fontSize = config.size + 'px';
            
            // Random position (avoid edges)
            const margin = 100;
            const maxX = window.innerWidth - config.size - margin;
            const maxY = window.innerHeight - config.size - margin - 150; // -150 for HUD
            
            rat.style.left = (margin + Math.random() * maxX) + 'px';
            rat.style.top = (150 + Math.random() * maxY) + 'px';
            
            rat.addEventListener('click', killRat);
            
            container.appendChild(rat);
            currentRat = rat;
        }

        function killRat(e) {
            if (!gameActive) return;
            
            e.stopPropagation();
            
            score++;
            hits++;
            combo++;
            
            if (combo > bestCombo) {
                bestCombo = combo;
            }
            
            // Update score with pulse animation
            const scoreEl = document.getElementById('score');
            scoreEl.textContent = score;
            scoreEl.classList.add('pulse');
            setTimeout(() => scoreEl.classList.remove('pulse'), 300);
            
            // Screen shake
            document.getElementById('gameContainer').classList.add('shake');
            setTimeout(() => document.getElementById('gameContainer').classList.remove('shake'), 300);
            
            // Effects
            createBloodSplatter(e.clientX, e.clientY);
            createParticles(e.clientX, e.clientY);
            createHitMarker(e.clientX, e.clientY);
            createDamageNumber(e.clientX, e.clientY);
            createMuzzleFlash(e.clientX, e.clientY);
            
            // Show combo
            if (combo >= 5 && combo % 5 === 0) {
                showCombo(combo);
            }
            
            // Remove rat
            currentRat.remove();
            currentRat = null;
            
            // Spawn next rat with delay
            const config = difficulties[difficulty];
            const delay = config.minDelay + Math.random() * (config.maxDelay - config.minDelay);
            setTimeout(spawnRat, delay);
        }

        function createBloodSplatter(x, y) {
            const splatter = document.createElement('div');
            splatter.className = 'blood-splatter';
            splatter.innerHTML = 'üí•';
            splatter.style.left = x + 'px';
            splatter.style.top = y + 'px';
            splatter.style.fontSize = '2rem';
            
            document.getElementById('gameContainer').appendChild(splatter);
            
            setTimeout(() => splatter.remove(), 600);
        }

        function createParticles(x, y) {
            const colors = ['üî¥', 'üí¢', 'üí•', '‚ú®'];
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = '1rem';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.getElementById('gameContainer').appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createHitMarker(x, y) {
            const marker = document.createElement('div');
            marker.className = 'hit-marker';
            marker.innerHTML = '‚úï';
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            
            document.body.appendChild(marker);
            
            setTimeout(() => marker.remove(), 300);
        }

        function createDamageNumber(x, y) {
            const dmg = document.createElement('div');
            dmg.className = 'damage-number';
            dmg.textContent = '+1';
            dmg.style.left = (x - 20) + 'px';
            dmg.style.top = (y - 30) + 'px';
            
            document.getElementById('gameContainer').appendChild(dmg);
            
            setTimeout(() => dmg.remove(), 1000);
        }

        function createMuzzleFlash(x, y) {
            const flash = document.createElement('div');
            flash.className = 'muzzle-flash';
            flash.innerHTML = 'üí´';
            flash.style.left = x + 'px';
            flash.style.top = y + 'px';
            flash.style.fontSize = '3rem';
            
            document.body.appendChild(flash);
            
            setTimeout(() => flash.remove(), 100);
        }

        function showCombo(comboCount) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = `√ó${comboCount} COMBO!`;
            
            document.getElementById('gameContainer').appendChild(comboEl);
            
            setTimeout(() => comboEl.remove(), 800);
        }

        // Track misses
        document.getElementById('gameContainer').addEventListener('click', function(e) {
            if (gameActive && !e.target.classList.contains('rat')) {
                clicks++;
                combo = 0; // Reset combo on miss
                
                // Show damage vignette on miss
                const vignette = document.createElement('div');
                vignette.className = 'damage-vignette';
                document.body.appendChild(vignette);
                setTimeout(() => vignette.remove(), 300);
            }
        });

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            if (currentRat) {
                currentRat.remove();
            }
            
            // Calculate stats
            const accuracy = clicks > 0 ? Math.round((hits / (hits + clicks)) * 100) : 0;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ratShooterHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // Difficulty names
            const difficultyNames = {
                easy: 'Recrue',
                normal: 'V√©t√©ran',
                hard: 'Champion',
                legend: 'L√©gende',
                cataclysm: 'Cataclysme'
            };
            
            // Show game over screen
            document.getElementById('difficultyDisplay').textContent = difficultyNames[difficulty];
            document.getElementById('finalScore').textContent = score;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('bestCombo').textContent = bestCombo;
            document.getElementById('personalBest').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('timer').classList.remove('warning');
            startGame();
        }

        function backToMenu() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('timer').classList.remove('warning');
        }
    </script>
</body>
</html>

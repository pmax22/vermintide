<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermintide 2 Map Tracker - Comparaison</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .container { padding-top: 80px; }
        .page-header { text-align: center; margin-bottom: var(--space-xl); }
        .page-header::before { content: '‚öîÔ∏è'; display: block; font-size: 2rem; margin-bottom: var(--space-sm); color: var(--gold-primary); }
        .controls { background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-secondary) 100%); border: 1px solid var(--border-subtle); padding: var(--space-lg); margin-bottom: var(--space-xl); }
        .players-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--space-md); margin-bottom: var(--space-lg); }
        .player-card { background: rgba(0, 0, 0, 0.3); padding: var(--space-md); border: 2px solid var(--border-subtle); position: relative; }
        .player-card h3 { font-family: 'Cinzel', serif; font-size: 1rem; color: var(--gold-primary); margin-bottom: var(--space-md); display: flex; justify-content: space-between; align-items: center; }
        .player-indicator { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .player-card input[type="text"] { margin-bottom: var(--space-sm); }
        .player-card textarea { width: 100%; padding: 10px; border: 2px solid var(--border-subtle); background: rgba(0, 0, 0, 0.4); color: var(--text-primary); font-size: 0.85rem; resize: vertical; min-height: 60px; font-family: monospace; }
        .player-card textarea:focus { outline: none; border-color: var(--gold-primary); }
        .remove-btn { font-family: 'Cinzel', serif; font-size: 0.7rem; padding: 4px 8px; background: rgba(139, 26, 26, 0.3); border: 1px solid var(--blood-primary); color: var(--blood-bright); cursor: pointer; }
        .remove-btn:hover { background: rgba(139, 26, 26, 0.5); }
        .action-buttons { display: flex; gap: var(--space-md); flex-wrap: wrap; justify-content: center; margin-top: var(--space-lg); }
        .legend { display: flex; gap: var(--space-lg); justify-content: center; margin-bottom: var(--space-lg); flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: var(--space-sm); padding: 8px 14px; background: rgba(0, 0, 0, 0.3); font-size: 0.9rem; }
        .legend-box { width: 20px; height: 20px; }
        .completed-all { background: rgba(76, 175, 80, 0.4); border: 1px solid #4CAF50; }
        .completed-some { background: rgba(255, 193, 7, 0.4); border: 1px solid #FFC107; }
        .completed-none { background: rgba(244, 67, 54, 0.4); border: 1px solid #f44336; }
        .progress-summary { text-align: center; margin-bottom: var(--space-lg); font-family: 'Cinzel', serif; color: var(--text-secondary); line-height: 1.8; }
        .act-section { background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-secondary) 100%); border: 1px solid var(--border-subtle); margin-bottom: var(--space-lg); overflow: hidden; }
        .act-title { background: linear-gradient(90deg, var(--blood-primary) 0%, var(--fire-orange) 50%, var(--gold-dark) 100%); padding: 16px 20px; font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.08em; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th:first-child, td:first-child { width: 35%; }
        th:not(:first-child), td:not(:first-child) { width: 13%; }
        th { background: linear-gradient(180deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.05) 100%); padding: 14px 10px; text-align: center; font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold-primary); border-bottom: 2px solid var(--gold-dark); }
        th:first-child { text-align: left; padding-left: 20px; }
        td { padding: 14px 10px; border-bottom: 1px solid var(--border-dark); text-align: center; cursor: pointer; transition: all var(--transition-fast); }
        td:first-child { font-weight: 600; padding-left: 20px; color: var(--text-light); text-align: left; cursor: default; }
        tr:hover { background: rgba(201, 169, 97, 0.05); }
        .cell-content { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .player-dots { display: flex; gap: 4px; justify-content: center; }
        .player-dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid; cursor: pointer; transition: all var(--transition-fast); }
        .player-dot:hover { transform: scale(1.3); }
        .player-dot.completed { border-color: transparent; }
        .seed-output { margin-top: var(--space-lg); padding: var(--space-md); background: rgba(0, 0, 0, 0.3); border: 1px solid var(--gold-dark); display: none; }
        .seed-output textarea { width: 100%; margin-bottom: var(--space-md); font-family: monospace; }
        .individual-seed-item { margin-bottom: var(--space-md); padding: var(--space-sm); background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-subtle); }
        .individual-seed-item h4 { font-family: 'Cinzel', serif; color: var(--gold-primary); margin-bottom: var(--space-sm); font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .individual-seed-item textarea { width: 100%; padding: 8px; font-family: monospace; font-size: 0.85rem; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border-subtle); color: var(--text-primary); min-height: 50px; resize: vertical; }
        .individual-seed-item button { margin-top: 6px; }
        @media (max-width: 768px) {
            .container { padding-top: 20px; }
            .players-section { grid-template-columns: 1fr; }
            th, td { padding: 10px 6px; font-size: 0.8rem; }
        }
        @media (max-width: 480px) {
            .act-section { overflow-x: auto; }
            table { min-width: 500px; }
        }
    </style>
</head>
<body>
    <a href="maptracker.html" class="back-button">Retour</a>
    <div class="container">
        <header class="page-header">
            <h1>Map Tracker ‚Äî Groupe</h1>
        </header>
        <div class="controls">
            <div class="players-section" id="playersSection">
                <div class="player-card" data-player="1">
                    <h3><span><span class="player-indicator" style="background: #ff6b35;"></span>Joueur 1</span></h3>
                    <input type="text" class="player-name" placeholder="Nom du joueur">
                    <textarea class="player-seed" placeholder="Collez la seed ici..."></textarea>
                    <button class="btn" style="margin-top: 10px; width: 100%;" onclick="loadPlayerSeed(1)">Charger</button>
                </div>
                <div class="player-card" data-player="2">
                    <h3><span><span class="player-indicator" style="background: #4CAF50;"></span>Joueur 2</span><button class="remove-btn" onclick="removePlayer(2)">‚úï</button></h3>
                    <input type="text" class="player-name" placeholder="Nom du joueur">
                    <textarea class="player-seed" placeholder="Collez la seed ici..."></textarea>
                    <button class="btn" style="margin-top: 10px; width: 100%;" onclick="loadPlayerSeed(2)">Charger</button>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn" onclick="addPlayer()">+ Ajouter Joueur</button>
                <button class="btn" onclick="exportIndividualSeeds()">üíæ Exporter Seeds Individuelles</button>
                <button class="btn btn-danger" onclick="clearAll()">Tout effacer</button>
            </div>
            <div id="message"></div>
            <div class="seed-output" id="individualSeedsOutput" style="display: none;">
                <label>Seeds individuelles (√©tat actuel):</label>
                <div id="individualSeedsContainer"></div>
            </div>
        </div>
        <div class="legend" id="legend" style="display: none;">
            <div class="legend-item"><div class="legend-box completed-all"></div><span>Tous compl√©t√©</span></div>
            <div class="legend-item"><div class="legend-box completed-some"></div><span>Partiellement</span></div>
            <div class="legend-item"><div class="legend-box completed-none"></div><span>Non compl√©t√©</span></div>
        </div>
        <div class="progress-summary" id="progress"></div>
        <div id="mapsContainer"></div>
    </div>
    <script>
        const maps = {
            "Campaign ‚Äî Act 1": ["Righteous Stand", "Convocation of Decay", "Hunger in the Dark", "Halescourge"],
            "Campaign ‚Äî Act 2": ["Athel Yenlui", "The Screaming Bell", "Fort Brachsenbr√ºcke", "Into the Nest"],
            "Campaign ‚Äî Act 3": ["Against the Grain", "Empire in Flames", "Festering Ground", "The War Camp"],
            "Campaign ‚Äî Act 4": ["The Skittergate"],
            "The Curse of Drachenfels": ["Old Haunts", "Blood in the Darkness", "The Enchanter's Lair"],
            "A Treacherous Adventure": ["Trail of Treachery", "Tower of Treachery"],
            "Karak Azgaraz": ["Mission of Mercy", "A Grudge Served Cold", "Khazukan Kazakit-ha!", "A Parting of the Waves"],
            "Verminous Dreams": ["The Forsaken Temple", "Devious Delvings", "The Well of Dreams"],
            "Reikland Tales": ["Return to the Reik"],
            "Shadows over B√∂genhafen": ["The Pit", "The Blightreaper"],
            "Back to Ubersreik": ["The Horn of Magnus", "Garden of Morr", "Engines of War"],
            "Winds of Magic": ["Dark Omens"]
        };
        const heroes = ["Markus", "Bardin", "Kerillian", "Victor", "Sienna"];
        const playerColors = ['#ff6b35', '#4CAF50', '#2196F3', '#9C27B0', '#FF9800', '#00BCD4'];
        const allMapsList = Object.values(maps).flat();
        let playerData = {};
        let playerCount = 2;
        function encodeCompactSeed(stateData) {
            const bits = [];
            allMapsList.forEach(map => { heroes.forEach(hero => { bits.push(stateData[`${map}_${hero}`] === 1 ? '1' : '0'); }); });
            const bitString = bits.join('');
            const bytes = [];
            for (let i = 0; i < bitString.length; i += 8) { bytes.push(parseInt(bitString.substr(i, 8).padEnd(8, '0'), 2)); }
            return btoa(String.fromCharCode(...bytes));
        }
        function decodeCompactSeed(seed) {
            try {
                const binaryString = atob(seed);
                let bitString = '';
                for (let i = 0; i < binaryString.length; i++) { bitString += binaryString.charCodeAt(i).toString(2).padStart(8, '0'); }
                const state = {};
                let bitIndex = 0;
                allMapsList.forEach(map => { heroes.forEach(hero => { if (bitString[bitIndex] === '1') state[`${map}_${hero}`] = 1; bitIndex++; }); });
                return state;
            } catch (e) {
                try { return JSON.parse(atob(seed)); } catch (e2) { throw new Error('Format invalide'); }
            }
        }
        function createTable() {
            const container = document.getElementById('mapsContainer');
            container.innerHTML = '';
            for (const [category, mapList] of Object.entries(maps)) {
                const section = document.createElement('div');
                section.className = 'act-section';
                const title = document.createElement('div');
                title.className = 'act-title';
                title.textContent = category;
                section.appendChild(title);
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const thMap = document.createElement('th');
                thMap.textContent = 'Map';
                headerRow.appendChild(thMap);
                heroes.forEach(hero => { const th = document.createElement('th'); th.textContent = hero; headerRow.appendChild(th); });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                const tbody = document.createElement('tbody');
                mapList.forEach(map => {
                    const row = document.createElement('tr');
                    row.dataset.map = map;
                    const tdMap = document.createElement('td');
                    tdMap.textContent = map;
                    row.appendChild(tdMap);
                    heroes.forEach(hero => {
                        const td = document.createElement('td');
                        td.dataset.hero = hero;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                section.appendChild(table);
                container.appendChild(section);
            }
        }
        function addPlayer() {
            // Check if we already have 4 players
            const existingPlayers = Array.from(document.querySelectorAll('.player-card'));
            if (existingPlayers.length >= 4) {
                showMessage('Maximum 4 joueurs (limite du jeu)', 'error');
                return;
            }
            
            // Find the next available player number
            const existingPlayerNums = existingPlayers.map(card => parseInt(card.dataset.player));
            let nextPlayerNum = 1;
            while (existingPlayerNums.includes(nextPlayerNum)) {
                nextPlayerNum++;
            }
            
            const colorIndex = (nextPlayerNum - 1) % playerColors.length;
            const newCard = document.createElement('div');
            newCard.className = 'player-card';
            newCard.dataset.player = nextPlayerNum;
            newCard.innerHTML = `<h3><span><span class="player-indicator" style="background: ${playerColors[colorIndex]};"></span>Joueur ${nextPlayerNum}</span><button class="remove-btn" onclick="removePlayer(${nextPlayerNum})">‚úï</button></h3><input type="text" class="player-name" placeholder="Nom du joueur"><textarea class="player-seed" placeholder="Collez la seed ici..."></textarea><button class="btn" style="margin-top: 10px; width: 100%;" onclick="loadPlayerSeed(${nextPlayerNum})">Charger</button>`;
            document.getElementById('playersSection').appendChild(newCard);
        }
        function removePlayer(playerNum) {
            const card = document.querySelector(`.player-card[data-player="${playerNum}"]`);
            if (card) { card.remove(); delete playerData[playerNum]; compareAll(); }
        }
        function loadPlayerSeed(playerNum) {
            const card = document.querySelector(`.player-card[data-player="${playerNum}"]`);
            const seedInput = card.querySelector('.player-seed');
            const nameInput = card.querySelector('.player-name');
            const seed = seedInput.value.trim();
            if (!seed) { showMessage(`Veuillez entrer une seed pour le Joueur ${playerNum}`, 'error'); return; }
            try {
                const state = decodeCompactSeed(seed);
                playerData[playerNum] = { name: nameInput.value.trim() || `Joueur ${playerNum}`, data: state };
                showMessage(`Seed charg√©e pour ${playerData[playerNum].name}`, 'success');
                compareAll();
            } catch (e) { showMessage(`Seed invalide pour le Joueur ${playerNum}`, 'error'); }
        }
        function toggleCompletion(map, hero, playerNum) {
            if (!playerData[playerNum]) return;
            const key = `${map}_${hero}`;
            if (playerData[playerNum].data[key] === 1) { delete playerData[playerNum].data[key]; } else { playerData[playerNum].data[key] = 1; }
            compareAll();
        }
        function compareAll() {
            const activePlayers = Object.keys(playerData);
            if (activePlayers.length === 0) { createTable(); document.getElementById('legend').style.display = 'none'; document.getElementById('progress').textContent = ''; return; }
            document.getElementById('legend').style.display = 'flex';
            createTable();
            let totalCompleted = 0;
            let totalMissing = 0;
            allMapsList.forEach(map => {
                heroes.forEach(hero => {
                    const key = `${map}_${hero}`;
                    let completedPlayers = [];
                    activePlayers.forEach(playerNum => { if (playerData[playerNum].data[key] === 1) completedPlayers.push(parseInt(playerNum)); });
                    const cell = document.querySelector(`tr[data-map="${map}"] td[data-hero="${hero}"]`);
                    if (cell) {
                        const content = document.createElement('div');
                        content.className = 'cell-content';
                        if (completedPlayers.length === activePlayers.length) {
                            cell.style.background = 'rgba(76, 175, 80, 0.3)';
                            content.innerHTML = '<strong>‚úì</strong>';
                            totalCompleted++;
                        } else if (completedPlayers.length > 0) {
                            cell.style.background = 'rgba(255, 193, 7, 0.3)';
                            content.innerHTML = `<strong>${completedPlayers.length}/${activePlayers.length}</strong>`;
                        } else {
                            cell.style.background = 'rgba(244, 67, 54, 0.3)';
                            content.innerHTML = '<strong>‚úó</strong>';
                            totalMissing++;
                        }
                        const dots = document.createElement('div');
                        dots.className = 'player-dots';
                        activePlayers.forEach(playerNum => {
                            const dot = document.createElement('div');
                            dot.className = 'player-dot';
                            const pNum = parseInt(playerNum);
                            const isCompleted = completedPlayers.includes(pNum);
                            dot.style.background = isCompleted ? playerColors[(pNum - 1) % playerColors.length] : 'transparent';
                            dot.style.borderColor = playerColors[(pNum - 1) % playerColors.length];
                            if (isCompleted) dot.classList.add('completed');
                            dot.onclick = (e) => { e.stopPropagation(); toggleCompletion(map, hero, playerNum); };
                            dots.appendChild(dot);
                        });
                        content.appendChild(dots);
                        cell.innerHTML = '';
                        cell.appendChild(content);
                    }
                });
            });
            const total = allMapsList.length * heroes.length;
            const percentage = ((totalCompleted / total) * 100).toFixed(1);
            document.getElementById('progress').innerHTML = `<strong>Progression commune:</strong> ${totalCompleted}/${total} compl√©t√©es par tous (${percentage}%)<br><strong>${totalMissing}</strong> maps/h√©ros restent √† compl√©ter en groupe`;
        }
        function clearAll() {
            if (confirm('Tout effacer?')) {
                playerData = {};
                document.querySelectorAll('.player-seed').forEach(ta => ta.value = '');
                document.querySelectorAll('.player-name').forEach(inp => inp.value = '');
                document.getElementById('individualSeedsOutput').style.display = 'none';
                createTable();
                document.getElementById('legend').style.display = 'none';
                document.getElementById('progress').textContent = '';
                showMessage('Donn√©es effac√©es.', 'success');
            }
        }
        function exportIndividualSeeds() {
            const activePlayers = Object.keys(playerData);
            if (activePlayers.length === 0) {
                showMessage('Aucune donn√©e √† exporter.', 'error');
                return;
            }
            const container = document.getElementById('individualSeedsContainer');
            container.innerHTML = '';
            activePlayers.forEach(playerNum => {
                const player = playerData[playerNum];
                const seed = encodeCompactSeed(player.data);
                const playerColor = playerColors[(parseInt(playerNum) - 1) % playerColors.length];
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'individual-seed-item';
                itemDiv.innerHTML = `
                    <h4>
                        <span class="player-indicator" style="background: ${playerColor};"></span>
                        ${player.name}
                    </h4>
                    <textarea readonly id="playerSeed${playerNum}">${seed}</textarea>
                    <button class="btn" onclick="copyPlayerSeed(${playerNum})">üìã Copier</button>
                `;
                container.appendChild(itemDiv);
            });
            document.getElementById('individualSeedsOutput').style.display = 'block';
            showMessage('Seeds individuelles g√©n√©r√©es!', 'success');
        }
        function copyPlayerSeed(playerNum) {
            const textarea = document.getElementById(`playerSeed${playerNum}`);
            textarea.select();
            document.execCommand('copy');
            const playerName = playerData[playerNum].name;
            showMessage(`Seed de ${playerName} copi√©e!`, 'success');
        }
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 4000);
        }
        createTable();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermintide 2 Map Tracker - Profil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            padding: 20px;
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 107, 53, 0.4);
            transform: translateX(-5px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 40px;
        }

        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .seed-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #ff6b35;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
            font-size: 14px;
            min-width: 300px;
        }

        button {
            padding: 10px 20px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #e55a2b;
        }

        button:active {
            transform: scale(0.98);
        }

        .act-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .act-title {
            background: linear-gradient(90deg, #ff6b35 0%, #ff8c42 100%);
            padding: 15px 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th:first-child, td:first-child {
            width: 40%;
        }

        th:not(:first-child), td:not(:first-child) {
            width: 12%;
        }

        th {
            background: rgba(255, 107, 53, 0.2);
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #ff6b35;
            border-bottom: 2px solid rgba(255, 107, 53, 0.5);
            vertical-align: middle;
        }

        th:first-child {
            text-align: left;
            padding-left: 20px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        td:first-child {
            font-weight: 500;
            padding-left: 20px;
        }

        td:not(:first-child) {
            text-align: center;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ff6b35;
        }

        .progress {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #ff6b35;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        @media (max-width: 768px) {
            .back-button {
                position: static;
                margin-bottom: 20px;
                display: inline-flex;
            }
            
            .container {
                padding-top: 0;
            }

            h1 {
                font-size: 1.8em;
            }

            .seed-section {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
                min-width: auto;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="maptracker.html" class="back-button">‚Üê Retour au Map Tracker</a>

    <div class="container">
        <h1>üó°Ô∏è Map Tracker - Profil üó°Ô∏è</h1>
        
        <div class="controls">
            <div class="seed-section">
                <input type="text" id="seedInput" placeholder="Entrez votre seed pour charger votre progression">
                <button onclick="loadFromSeed()">Charger</button>
                <button onclick="generateSeed()">üìã G√©n√©rer & Copier Seed</button>
                <button onclick="clearAll()">Tout effacer</button>
            </div>
            <div id="message"></div>
            <div class="progress" id="progress"></div>
        </div>

        <div id="mapsContainer"></div>
    </div>

    <script>
        const maps = {
            "Campaign - Act 1": ["Righteous Stand", "Convocation of Decay", "Hunger in the Dark", "Halescourge"],
            "Campaign - Act 2": ["Athel Yenlui", "The Screaming Bell", "Fort Brachsenbr√ºcke", "Into the Nest"],
            "Campaign - Act 3": ["Against the Grain", "Empire in Flames", "Festering Ground", "The War Camp"],
            "Campaign - Act 4": ["The Skittergate"],
            "The Curse of Drachenfels": ["Old Haunts", "Blood in the Darkness", "The Enchanter's Lair"],
            "A Treacherous Adventure": ["Trail of Treachery", "Tower of Treachery"],
            "Karak Azgaraz": ["Mission of Mercy", "A Grudge Served Cold", "Khazukan Kazakit-ha !", "A Parting of the Waves"],
            "Verminous Dreams": ["The Forsaken Temple", "Devious Delvings", "The Well of Dreams"],
            "Reikland Tales": ["Return to the Reik"],
            "Shadows over B√∂genhafen": ["The Pit", "The Blightreaper"],
            "Back to Ubersreik": ["The Horn of Magnus", "Garden of Morr", "Engines of War"],
            "Winds of Magic": ["Dark Omens"]
        };

        const heroes = ["Markus", "Bardin", "Kerillian", "Victor", "Sienna"];
        let checkboxes = {};
        
        // Cr√©er une liste plate de toutes les maps
        const allMapsList = Object.values(maps).flat();
        
        // Fonctions de conversion seed optimis√©e
        function encodeCompactSeed(stateData) {
            // Cr√©er un array de bits pour chaque combinaison map+hero
            const bits = [];
            allMapsList.forEach(map => {
                heroes.forEach(hero => {
                    const key = `${map}_${hero}`;
                    bits.push(stateData[key] === 1 ? '1' : '0');
                });
            });
            
            // Convertir le string de bits en bytes
            const bitString = bits.join('');
            const bytes = [];
            for (let i = 0; i < bitString.length; i += 8) {
                const byte = bitString.substr(i, 8).padEnd(8, '0');
                bytes.push(parseInt(byte, 2));
            }
            
            // Convertir en base64
            const binaryString = String.fromCharCode(...bytes);
            return btoa(binaryString);
        }
        
        function decodeCompactSeed(seed) {
            try {
                // D√©coder le base64
                const binaryString = atob(seed);
                const bytes = [];
                for (let i = 0; i < binaryString.length; i++) {
                    bytes.push(binaryString.charCodeAt(i));
                }
                
                // Convertir les bytes en bits
                let bitString = '';
                bytes.forEach(byte => {
                    bitString += byte.toString(2).padStart(8, '0');
                });
                
                // Reconstruire l'objet state
                const state = {};
                let bitIndex = 0;
                allMapsList.forEach(map => {
                    heroes.forEach(hero => {
                        if (bitString[bitIndex] === '1') {
                            state[`${map}_${hero}`] = 1;
                        }
                        bitIndex++;
                    });
                });
                
                return state;
            } catch (e) {
                // Si le d√©codage compact √©choue, essayer l'ancien format JSON
                try {
                    const json = atob(seed);
                    return JSON.parse(json);
                } catch (e2) {
                    throw new Error('Format de seed invalide');
                }
            }
        }

        function createTable() {
            const container = document.getElementById('mapsContainer');
            
            for (const [category, mapList] of Object.entries(maps)) {
                const section = document.createElement('div');
                section.className = 'act-section';
                
                const title = document.createElement('div');
                title.className = 'act-title';
                title.textContent = category;
                section.appendChild(title);
                
                const table = document.createElement('table');
                
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const thMap = document.createElement('th');
                thMap.textContent = 'Map';
                headerRow.appendChild(thMap);
                
                heroes.forEach(hero => {
                    const th = document.createElement('th');
                    th.textContent = hero;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                const tbody = document.createElement('tbody');
                
                mapList.forEach(map => {
                    const row = document.createElement('tr');
                    const tdMap = document.createElement('td');
                    tdMap.textContent = map;
                    row.appendChild(tdMap);
                    
                    heroes.forEach(hero => {
                        const td = document.createElement('td');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `${map}_${hero}`;
                        checkbox.onchange = updateProgress;
                        
                        checkboxes[`${map}_${hero}`] = checkbox;
                        
                        td.appendChild(checkbox);
                        row.appendChild(td);
                    });
                    
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                section.appendChild(table);
                container.appendChild(section);
            }
            
            updateProgress();
        }

        function updateProgress() {
            const total = Object.keys(checkboxes).length;
            const checked = Object.values(checkboxes).filter(cb => cb.checked).length;
            const percentage = ((checked / total) * 100).toFixed(1);
            
            document.getElementById('progress').textContent = 
                `Progression: ${checked}/${total} (${percentage}%)`;
        }

        function generateSeed() {
            const state = {};
            for (const [key, checkbox] of Object.entries(checkboxes)) {
                if (checkbox.checked) {
                    state[key] = 1;
                }
            }
            
            const seed = encodeCompactSeed(state);
            
            document.getElementById('seedInput').value = seed;
            
            // Copier automatiquement dans le presse-papier
            const tempInput = document.createElement('textarea');
            tempInput.value = seed;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showMessage('Seed g√©n√©r√©e et copi√©e dans le presse-papier ! üìã', 'success');
            } catch (err) {
                showMessage('Seed g√©n√©r√©e ! Copiez-la manuellement.', 'success');
            }
            
            document.body.removeChild(tempInput);
        }

        function loadFromSeed() {
            const seed = document.getElementById('seedInput').value.trim();
            
            if (!seed) {
                showMessage('Veuillez entrer une seed.', 'error');
                return;
            }
            
            try {
                const state = decodeCompactSeed(seed);
                
                for (const [key, checkbox] of Object.entries(checkboxes)) {
                    checkbox.checked = state[key] === 1;
                }
                
                updateProgress();
                showMessage('Progression charg√©e avec succ√®s !', 'success');
            } catch (e) {
                showMessage('Seed invalide. V√©rifiez votre saisie.', 'error');
            }
        }

        function clearAll() {
            if (confirm('√ätes-vous s√ªr de vouloir tout effacer ?')) {
                for (const checkbox of Object.values(checkboxes)) {
                    checkbox.checked = false;
                }
                updateProgress();
                document.getElementById('seedInput').value = '';
                showMessage('Toutes les cases ont √©t√© d√©coch√©es.', 'success');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 4000);
        }

        createTable();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermintide 2 Map Tracker - Profil</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .container { padding-top: 80px; }
        .page-header { text-align: center; margin-bottom: var(--space-xl); }
        .page-header::before { content: 'üó°Ô∏è'; display: block; font-size: 2rem; margin-bottom: var(--space-sm); color: var(--gold-primary); }
        .page-header h1 { font-size: clamp(1.8rem, 4vw, 2.5rem); }
        .controls { background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-secondary) 100%); border: 1px solid var(--border-subtle); padding: var(--space-lg); margin-bottom: var(--space-xl); }
        .seed-section { display: flex; gap: var(--space-md); flex-wrap: wrap; align-items: center; justify-content: center; }
        .seed-section input[type="text"] { min-width: 280px; flex: 1; max-width: 400px; }
        .progress-display { margin-top: var(--space-lg); text-align: center; font-family: 'Cinzel', serif; font-size: 1.1rem; color: var(--gold-primary); }
        .act-section { background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-secondary) 100%); border: 1px solid var(--border-subtle); margin-bottom: var(--space-lg); overflow: hidden; }
        .act-title { background: linear-gradient(90deg, var(--blood-primary) 0%, var(--fire-orange) 50%, var(--gold-dark) 100%); padding: 16px 20px; font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.08em; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th:first-child, td:first-child { width: 35%; }
        th:not(:first-child), td:not(:first-child) { width: 13%; }
        th { background: linear-gradient(180deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.05) 100%); padding: 14px 10px; text-align: center; font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold-primary); border-bottom: 2px solid var(--gold-dark); text-transform: uppercase; letter-spacing: 0.05em; }
        th:first-child { text-align: left; padding-left: 20px; }
        td { padding: 14px 10px; border-bottom: 1px solid var(--border-dark); vertical-align: middle; }
        td:first-child { font-weight: 600; padding-left: 20px; color: var(--text-light); }
        td:not(:first-child) { text-align: center; }
        tr:hover { background: rgba(201, 169, 97, 0.05); }
        input[type="checkbox"] { width: 22px; height: 22px; }
        @media (max-width: 768px) {
            .container { padding-top: 20px; }
            .seed-section { flex-direction: column; }
            .seed-section input[type="text"] { width: 100%; min-width: auto; max-width: none; }
            .seed-section .btn { width: 100%; }
            th, td { padding: 10px 6px; font-size: 0.8rem; }
            th:first-child, td:first-child { width: 30%; }
            th:not(:first-child), td:not(:first-child) { width: 14%; }
            input[type="checkbox"] { width: 18px; height: 18px; }
        }
        @media (max-width: 480px) {
            .act-section { overflow-x: auto; }
            table { min-width: 500px; }
        }
    </style>
</head>
<body>
    <a href="maptracker.html" class="back-button">Retour</a>
    <div class="container">
        <header class="page-header">
            <h1>Map Tracker ‚Äî Profil</h1>
        </header>
        <div class="controls">
            <div class="seed-section">
                <input type="text" id="seedInput" placeholder="Entrez votre seed pour charger votre progression">
                <button class="btn" onclick="loadFromSeed()">Charger</button>
                <button class="btn btn-primary" onclick="generateSeed()">üìã G√©n√©rer & Copier</button>
                <button class="btn btn-danger" onclick="clearAll()">Tout effacer</button>
            </div>
            <div id="message"></div>
            <div class="progress-display" id="progress"></div>
        </div>
        <div id="mapsContainer"></div>
    </div>
    <script>
        const maps = {
            "Campaign ‚Äî Act 1": ["Righteous Stand", "Convocation of Decay", "Hunger in the Dark", "Halescourge"],
            "Campaign ‚Äî Act 2": ["Athel Yenlui", "The Screaming Bell", "Fort Brachsenbr√ºcke", "Into the Nest"],
            "Campaign ‚Äî Act 3": ["Against the Grain", "Empire in Flames", "Festering Ground", "The War Camp"],
            "Campaign ‚Äî Act 4": ["The Skittergate"],
            "The Curse of Drachenfels": ["Old Haunts", "Blood in the Darkness", "The Enchanter's Lair"],
            "A Treacherous Adventure": ["Trail of Treachery", "Tower of Treachery"],
            "Karak Azgaraz": ["Mission of Mercy", "A Grudge Served Cold", "Khazukan Kazakit-ha!", "A Parting of the Waves"],
            "Verminous Dreams": ["The Forsaken Temple", "Devious Delvings", "The Well of Dreams"],
            "Reikland Tales": ["Return to the Reik"],
            "Shadows over B√∂genhafen": ["The Pit", "The Blightreaper"],
            "Back to Ubersreik": ["The Horn of Magnus", "Garden of Morr", "Engines of War"],
            "Winds of Magic": ["Dark Omens"]
        };
        const heroes = ["Markus", "Bardin", "Kerillian", "Viktor", "Sienna"];
        let checkboxes = {};
        const allMapsList = Object.values(maps).flat();
        function encodeCompactSeed(stateData) {
            const bits = [];
            allMapsList.forEach(map => { heroes.forEach(hero => { bits.push(stateData[`${map}_${hero}`] === 1 ? '1' : '0'); }); });
            const bitString = bits.join('');
            const bytes = [];
            for (let i = 0; i < bitString.length; i += 8) { bytes.push(parseInt(bitString.substr(i, 8).padEnd(8, '0'), 2)); }
            return btoa(String.fromCharCode(...bytes));
        }
        function decodeCompactSeed(seed) {
            try {
                const binaryString = atob(seed);
                let bitString = '';
                for (let i = 0; i < binaryString.length; i++) { bitString += binaryString.charCodeAt(i).toString(2).padStart(8, '0'); }
                const state = {};
                let bitIndex = 0;
                allMapsList.forEach(map => { heroes.forEach(hero => { if (bitString[bitIndex] === '1') state[`${map}_${hero}`] = 1; bitIndex++; }); });
                return state;
            } catch (e) {
                try { return JSON.parse(atob(seed)); } catch (e2) { throw new Error('Format invalide'); }
            }
        }
        function createTable() {
            const container = document.getElementById('mapsContainer');
            container.innerHTML = '';
            for (const [category, mapList] of Object.entries(maps)) {
                const section = document.createElement('div');
                section.className = 'act-section';
                const title = document.createElement('div');
                title.className = 'act-title';
                title.textContent = category;
                section.appendChild(title);
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const thMap = document.createElement('th');
                thMap.textContent = 'Map';
                headerRow.appendChild(thMap);
                heroes.forEach(hero => { const th = document.createElement('th'); th.textContent = hero; headerRow.appendChild(th); });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                const tbody = document.createElement('tbody');
                mapList.forEach(map => {
                    const row = document.createElement('tr');
                    const tdMap = document.createElement('td');
                    tdMap.textContent = map;
                    row.appendChild(tdMap);
                    heroes.forEach(hero => {
                        const td = document.createElement('td');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `${map}_${hero}`;
                        checkbox.onchange = updateProgress;
                        checkboxes[`${map}_${hero}`] = checkbox;
                        td.appendChild(checkbox);
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                section.appendChild(table);
                container.appendChild(section);
            }
            updateProgress();
        }
        function updateProgress() {
            const total = Object.keys(checkboxes).length;
            const checked = Object.values(checkboxes).filter(cb => cb.checked).length;
            const percentage = ((checked / total) * 100).toFixed(1);
            document.getElementById('progress').innerHTML = `<strong>Progression:</strong> ${checked}/${total} (${percentage}%)`;
        }
        function generateSeed() {
            const state = {};
            for (const [key, checkbox] of Object.entries(checkboxes)) { if (checkbox.checked) state[key] = 1; }
            const seed = encodeCompactSeed(state);
            document.getElementById('seedInput').value = seed;
            navigator.clipboard.writeText(seed).then(() => showMessage('Seed g√©n√©r√©e et copi√©e! üìã', 'success')).catch(() => showMessage('Seed g√©n√©r√©e! Copiez-la manuellement.', 'success'));
        }
        function loadFromSeed() {
            const seed = document.getElementById('seedInput').value.trim();
            if (!seed) { showMessage('Veuillez entrer une seed.', 'error'); return; }
            try {
                const state = decodeCompactSeed(seed);
                for (const [key, checkbox] of Object.entries(checkboxes)) { checkbox.checked = state[key] === 1; }
                updateProgress();
                showMessage('Progression charg√©e!', 'success');
            } catch (e) { showMessage('Seed invalide.', 'error'); }
        }
        function clearAll() {
            if (confirm('Tout effacer?')) {
                for (const checkbox of Object.values(checkboxes)) checkbox.checked = false;
                updateProgress();
                document.getElementById('seedInput').value = '';
                showMessage('Donn√©es effac√©es.', 'success');
            }
        }
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 4000);
        }
        createTable();
    </script>
</body>
</html>
